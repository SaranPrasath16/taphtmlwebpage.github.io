<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiters</title>
</head>
<body>
    <h1>Details on Opening</h1>
    <form>
        <label for="companyname">company Name</label>
        <input type="text" required id="companyname"><br><br>
        <label for="name">Opening Position</label>
        <input type="text" required id="name"><br><br>
        <label for="tapid">No. of Position required</label>
        <input type="text" required id="tapid" pattern="[0-9]{100}"><br><br>
        <label for="review">Required skills</label>
        <input type="text" required id="review"><br><br>
        <input type="submit">
    </form>
</body>
</html>
